type Band {
  id: ID!
  name: String
  origin: String
  # members: [Member]
  website: String
  genres: [Genre]
}

input CreateBandInput {
  name: String
  origin: String
  # members: [Member]
  website: String
  genresIds: [String]
}

input UpdateBandInput {
  id: ID!
  name: String
  origin: String
  # members: [Member]
  website: String
  genresIds: [String]
}

type Query {
  bands(limit: Int, offset: Int): [Band]!
  band(id: ID!): Band
}

type Mutation {
  createBand(createBandInput: CreateBandInput!): Band!
  updateBand(updateBandInput: UpdateBandInput!): Band!
  removeBand(id: ID!): Boolean
}
